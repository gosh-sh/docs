name: Deploy

on:
  push:
    branches:
      - main
      - ci

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        uses: cloudflare/wrangler-action@v3.3.2
        with:
          workingDirectory: site
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
