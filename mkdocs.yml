markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.arithmatex:
        generic: true
    - tables

theme:
  logo: images/gosh2.svg
  favicon: images/gosh2.svg
  # name: readthedocs
  name: material
  language: en
  features:
    # - navigation.sections
    - navigation.tabs
    - navigation.expand
    - content.code.copy
    - content.tooltips
  palette:
    scheme: default
    primary: white
    accent: light blue

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
